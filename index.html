<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
          <div class="btn">
            <div>
              <button class="clear" data-action="clear">C</button>
            </div>
            <div>
              <button data-action="(">(</button>
            </div>
            <div>
              <button data-action=")">)</button>
            </div>
            <div>
              <button data-action="/">/</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button data-action="7">7</button>
            </div>
            <div>
              <button data-action="8">8</button>
            </div>
            <div>
              <button data-action="9">9</button>
            </div>
            <div>
              <button data-action="*">x</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button data-action="4">4</button>
            </div>
            <div>
              <button data-action="5">5</button>
            </div>
            <div>
              <button data-action="6">6</button>
            </div>
            <div>
              <button data-action="-">-</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button data-action="1">1</button>
            </div>
            <div>
              <button data-action="2">2</button>
            </div>
            <div>
              <button data-action="3">3</button>
            </div>
            <div>
              <button data-action="+">+</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button data-action="0">0</button>
            </div>
            <div>
              <button data-action=".">.</button>
            </div>
            <div>
              <button data-action="del">del</button>
            </div>

            <div>
              <button class="equals-btn" data-action="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
