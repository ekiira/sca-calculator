<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
          <div class="btn">
            <div>
              <button class="clear-btn">C</button>
            </div>
            <div>
              <button>(</button>
            </div>
            <div>
              <button>)</button>
            </div>
            <div>
              <button>/</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button>7</button>
            </div>
            <div>
              <button>8</button>
            </div>
            <div>
              <button>9</button>
            </div>
            <div>
              <button>X</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button>4</button>
            </div>
            <div>
              <button>5</button>
            </div>
            <div>
              <button>6</button>
            </div>
            <div>
              <button>-</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button>1</button>
            </div>
            <div>
              <button>2</button>
            </div>
            <div>
              <button>3</button>
            </div>
            <div>
              <button>+</button>
            </div>
          </div>

          <div class="btn">
            <div>
              <button>0</button>
            </div>
            <div>
              <button>.</button>
            </div>
            <div>
              <button><</button>
            </div>
            <div>
              <button class="equals-btn">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
